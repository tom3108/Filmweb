<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		{% if movies|length == 0 %}
			<h2>Brak filmów</h2>

		{% else %}
			<h1> Ilość filmów w bazie danych: {{  movies|length }}</h1>

			<h1> Tu będą moje filmy</h1>
			{% for movie in movies %}

				<p> {{ movie.title }} </p>

			{% endfor %}

		{% endif %}


	</body>
</html>
